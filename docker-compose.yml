version: '3.9'

services:
  db:
    restart: always
    image: postgres:16.3
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - ./pgdata:/var/lib/postgres/data
    ports:
      - "5433:5432"
  redis:
    image: redis:latest
    container_name: redis_container
    ports:
      - "6379:6379"
    volumes:
      - ./redisdata:/data
    restart: unless-stopped
    tty: true
    stdin_open: true
  opensearch-node1:
    image: opensearchproject/opensearch:latest
    container_name: opensearch-node1
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch-node1
      - discovery.seed_hosts=opensearch-node1,opensearch-node2
      - cluster.initial_master_nodes=opensearch-node1,opensearch-node2
      - bootstrap.memory_lock=true # along with the memlock settings below, disables swapping
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m" # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=ftc!qa2QnuSf?
      - DISABLE_SECURITY_PLUGIN=true
#      - xpack.security.enabled=false
#      - xpack.security.enrollment.enabled=false
#      - xpack.security.transport.ssl.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536 # maximum number of open files for the OpenSearch user, set to at least 65536 on modern systems
        hard: 65536
    volumes:
      - opensearch-data1:/usr/share/opensearch/data
    ports:
      - 9200:9200
      - 9600:9600 # required for Performance Analyzer
    networks:
      - opensearch-net
  opensearch-node2:
    image: opensearchproject/opensearch:latest
    container_name: opensearch-node2
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch-node2
      - discovery.seed_hosts=opensearch-node1,opensearch-node2
      - cluster.initial_master_nodes=opensearch-node1,opensearch-node2
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=${OPENSEARCH_PASSWORD} 
      - DISABLE_SECURITY_PLUGIN=true
#      - xpack.security.enabled=false
#      - xpack.security.enrollment.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch-data2:/usr/share/opensearch/data
    networks:
      - opensearch-net
  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:latest
    container_name: opensearch-dashboards
    ports:
      - 5601:5601
    expose:
      - "5601"
    environment:
      OPENSEARCH_HOSTS: '["http://opensearch-node1:9200", "http://opensearch-node2:9200"]'
      DISABLE_SECURITY_DASHBOARDS_PLUGIN: true
#      plugins.security.ssl.http.enabled: false
    networks:
      - opensearch-net

  logstash:
      image: opensearchproject/logstash-oss-with-opensearch-output-plugin:latest
      container_name: logstash
      volumes:
        - ./opensearch/logstash/pipeline:/usr/share/logstash/pipeline:ro
        - ../../.m2/repository/org/postgresql/postgresql/42.7.3:/usr/share/logstash/drivers/jdbc
      ports:
        - "5044:5044"
        - "5050:5050"
      environment:
        LS_JAVA_OPTS: "-Xmx256m -Xms256m"
        xpack.monitoring.opensearch.ssl.verification_mode: none
        OPENSEARCH_USER: ${OPENSEARCH_USER}
        OPENSEARCH_PASSWORD: ${OPENSEARCH_PASSWORD}
      networks:
        - opensearch-net
      depends_on:
        - opensearch-node1

volumes:
  opensearch-data1:
  opensearch-data2:

networks:
  opensearch-net: